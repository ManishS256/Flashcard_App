<!DOCTYPE html>
<html>
	<link rel="stylesheet" href="/static/deckslist.css">
	<head>
		<meta charset="utf-8">
		<title>Import file</title>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	</head>
	<body style="background-color:rgb(60, 60, 60);"><br>
		<div class="container shadow-lg p-3 mb-5 bg-dark" id="stl">
			<div class="d-grid gap-2 d-md-flex justify-content-md-end">
			<a class="btn btn-danger" href="/login" role="button">Signout</a>
			<a class="btn btn-secondary" href="/decks/{{ user_name }}" role="button">Deckpage</a><br>
			</div>
			<img src="/static/homepageicon.png" width="80" height="80" class="d-inline-block align-top" alt=""><br>
			<h2>You can add Deck using CSV file</h2><br>
		<form action="/decks/import/{{ user_name }}" method="POST" id="import-deck " enctype = "multipart/form-data">
			<div class="input-group">
			  <input type="file" class="form-control" id="fileupload" name="filecsv" aria-describedby="inputGroupFileAddon04" aria-label="Upload">
			  <input class="btn btn-primary" type="submit" value="Submit" >
			</div>
		</form><br>
		<h5><div style="color:#009933; text-align:left;"><h4>&nbspInstructions:</h4><ul><li>The file type should be CSV</li>
		<li>The fisrt line of the CSV file should be the Deck name</li><li>The following lines should be the cards data</li><li>The format of a card data is (card_name, card_remarks)</li><ul></div></h5>
		</div>
	</body>
</html>
