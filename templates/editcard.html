<!DOCTYPE html>
<html>
	<link rel="stylesheet" href="/static/decks.css">
	<head>
		<meta charset="utf-8">
		<title>Edit Card</title>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	</head>
	<body style="background-color:rgb(60, 60, 60);"><br>
		<div class="container shadow-lg p-3 mb-5 bg-dark" id="stl">
			<div class="d-grid gap-2 d-md-flex justify-content-md-end">
			<a class="btn btn-danger" href="/login" role="button">Signout</a>
			<a class="btn btn-secondary" href="/decks/editdeck/{{ user_name }}/{{ deck_name }}" role="button">Cardpage</a><br>
			</div>
			<img src="/static/homepageicon.png" width="80" height="80" class="d-inline-block align-top" alt=""><br>

			<form action="/decks/editcard/{{ user_name }}/{{ deck_name }}/{{ card_name }}/{{ card_remarks }}" method="POST" id="update-form">
			<label for="user_name" class="form-label"><h3>Enter New Card Name</h3><br></label>
			<input type="text" class="form-control" id="user_name" name="newcard_name" value={{ card_name }} style=" color: white; background-color:rgb(60, 60, 60); border: 0px solid black;" required><br>
			<label for="user_name" class="form-label"><h3>Enter New Card Remarks</h3><br></label>
			<input type="text" class="form-control" id="user_name" name="newcard_remarks" value={{ card_remarks }} style=" color: white; background-color:rgb(60, 60, 60); border: 0px solid black;" required><br>
			<input class="btn btn-primary" type="submit" value="Submit" ><br><br>
			</form>
		</div>
	</body>
</html>
