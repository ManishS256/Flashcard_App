<!DOCTYPE html>
<html>
	<link rel="stylesheet" href="/static/play.css">
	<head>
		<meta charset="utf-8">
		<title>Flash Card</title>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	</head>
	<body style="background-color:rgb(60, 60, 60);"><br>
		<div class="container shadow-lg p-3 mb-5 bg-dark" id="stl">
			<div class="d-grid gap-2 d-md-flex justify-content-md-end">
			<a class="btn btn-danger" href="/login" role="button">Signout</a>
			<a class="btn btn-secondary" href="/decks/{{ user_name }}" role="button">Deckpage</a><br>
			</div>
			<div><img src="/static/homepageicon.png" width="80" height="80" class="d-inline-block align-top" alt=""><br></div><br>
			<div class="container shadow-lg p-3 mb-5" id="stl1"><div class="stl2"><h4>{{ card_name }}<h4><br><h5>{{ card_remarks }}</h5></div></div>
			<div class="stl3">
			<form action="/decks/play/{{ user_name }}/{{ deck_name }}" method="POST"><h5>Remembering this Card's Content is<br> 
			<div class="form-check">
			  <input class="form-check-input" type="radio" name="Radio" id="Radios1" value="1" checked>
			  <label class="form-check-label" for="Radios1">
			    Easy
			  </label>
			</div>
			<div class="form-check">
			  <input class="form-check-input" type="radio" name="Radio" id="Radios2" value="2">
			  <label class="form-check-label" for="Radios2">
			    Medium
			  </label>
			</div>
			<div class="form-check">
			  <input class="form-check-input" type="radio" name="Radio" id="Radios3" value="3">
			  <label class="form-check-label" for="Radios3">
			    Difficult
			  </label><br><br>&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp
			  <input class="btn btn-primary" id="stl4" type="submit" value="Submit and go Next" ><br><br>
			</div></h5>
			</form></div>
			<div id="stll"> <a class="btn btn-success" href="/decks/play/{{ user_name }}/{{ deck_name }}/{{ card_name }}/{{ card_remarks }}" role="button">Flip Card</a> </div>
		</div>
	</body>
</html>
